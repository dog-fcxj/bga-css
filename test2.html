<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态网页示例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in-out fade-in-out">欢迎来到我的网站</h1>
        <p class="move-left move-left fade-in-out fade-in-out">这是一个使用CSS实现动态效果的网页。在这里，我们使用了动画、过渡和旋转等技术来创建一些有趣的视觉效果。</p>
    </div>
</body>
</html>
